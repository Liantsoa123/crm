<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>

<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

</head>

<body class="skin-blue fixed-layout">
<!-- Preloader -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<!-- Main wrapper -->
<div id="main-wrapper">
    <!-- Header -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- Left Sidebar -->
    <div th:insert="~{/general/left-sidebar.html}"></div>

    <!-- Page wrapper -->
    <div class="page-wrapper">
        <!-- Container fluid -->
        <div class="container-fluid">
            <!-- Bread crumb -->
            <div th:insert="~{/general/page-titles.html}"></div>

            <!-- Page Content -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Import CSV File</h4>
                            
                            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                <span th:text="${successMessage}"></span>
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <form th:action="@{/manager/importCsv}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="csvFile">Choose CSV File 1 :</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="csvFile" name="file1"
                                               accept=".csv" required>
                                        <label class="custom-file-label" for="csvFile">Select file...</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="csvFile">Choose CSV File 2 :</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="csvFile" name="file1"
                                               accept=".csv" required>
                                        <label class="custom-file-label" for="csvFile">Select file...</label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Import Data</button>
                                <a th:href="@{/manager/dashboard}" class="btn btn-secondary ml-2">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->

            <!-- Right sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
        <!-- End Container fluid -->
    </div>
    <!-- End Page wrapper -->

    <!-- footer -->
    <div th:insert="~{/general/footer.html}"></div>
</div>
<!-- End Wrapper -->

<!-- All Jquery -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ '';
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>

<script>
// Display selected filename in custom file input
$('.custom-file-input').on('change', function() {
    let fileName = $(this).val().split('\\').pop();
    $(this).next('.custom-file-label').html(fileName);
});
</script>

</body>
</html>
